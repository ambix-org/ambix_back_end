<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube iFrame Player API</title>
    <script src="https://kit.fontawesome.com/070745bb89.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Demo of Invisible YouTube Playback</h1>

    <div id="player"></div>
    <button id="rain">Rain Ambience</button>
    <button id="fireplace">Fireplace Ambience</button>
    <br>
    <i id="play" class="fas fa-play"></i>
    <i id="stop" class="fas fa-stop"></i>
    <br>
    <i class="fas fa-volume-down" id="volume-down"></i>
    <input type="range" min="0" max="100" value="50" id="volume-range">
    <i class="fas fa-volume-up" id="volume-up"></i>
    <script src="app2.js"></script>
</body>
</html>
